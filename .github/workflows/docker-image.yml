name: Docker Image CI

on:
  push:
    branches: [ "releases" ]
  pull_request:
    branches: [ "releases" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Use GitHub secrets for Docker credentials
        password: ${{ secrets.DOCKER_PASSWORD }}
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sschmadl/pokerweb:$(date +%s)
